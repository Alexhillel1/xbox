<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#!" class="header__logo">
            <img src="./img/xbox.svg" alt="logo" class="header__logo-img" />
          </a>

          <nav class="nav">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__item-link" href="">Games</a>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="">Consoles</a>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="">Community</a>
              </li>
              <li class="menu__item menu__item-search">
                <input class="search" type="search" placeholder="Search" />
              </li>
              <li>
                <button class="login__btn" type="button">My XBOX</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="header__hero-slider slick">
      <div class="slider">
        <div class="slide">
          <img src="./img/Star-Wars-Battlefront-II-combat.jpg" />
        </div>
        <div class="slide">
          <img src="./img/3.jpg" />
        </div>
        <div class="slide">
          <img src="./img/3.jpg" />
        </div>
      </div>
      <div class="hero__inner">
        <div class="hero__text">
          <h1 class="header__title">Star Wars</h1>
          <h2 class="header__sub-title">Battlefront II</h2>
        </div>
        <a href="#!" class="header__btn green">Watch Trailer</a>
        <a href="#!" class="header__btn grey">Explore Games</a>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
